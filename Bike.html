<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Shoes</title>
    <link rel="stylesheet" href="StyleShoeSites.css">
</head>
<body>
    <header>
        <h1>Nike Shoes</h1>
    </header>
    <main>
        <div class="return">
            <a href="index.html">Return</a>
        </div>
        <section class="brands-section">
            <h2>Explore Nike Shoes</h2>
            <div class="brands-container">
                <div class="brand">
                    <a href="#">
                        <img src="nike air max.png" alt="Nike Air Max">
                        <p>Nike Air Max</p>
                        <span class="price">$150</span>
                    </a>
                </div>
                <div class="brand">
                    <a href="#">
                        <img src="nike air jordan.png" alt="Nike Air Jordan">
                        <p>Nike Air Jordan</p>
                        <span class="price">$200</span>
                    </a>
                </div>
                <div class="brand">
                    <a href="#">
                        <img src="nike pegasus.png" alt="Nike Pegasus">
                        <p>Nike Pegasus</p>
                        <span class="price">$130</span>
                    </a>
                </div>
                <div class="brand">
                    <a href="#">
                        <img src="nike vapormax.png" alt="Nike VaporMax">
                        <p>Nike VaporMax</p>
                        <span class="price">$180</span>
                    </a>
                </div>
                <div class="brand">
                    <a href="#">
                        <img src="nike airforce.png" alt="Nike Air Force">
                        <p>Nike Air Force</p>
                        <span class="price">$120</span>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 ShoeHeaven. All rights reserved.</p>
    </footer>
</body>
</html>
